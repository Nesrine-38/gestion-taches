
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/taches"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedTache?.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteTache()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" *ngIf="loadedTache">
  <ion-grid *ngIf ="!editing">
    <ion-row >
      <ion-col>
        <h1 class="ion-text-center" >{{ loadedTache.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{loadedTache.date_echeance}}</p>
      </ion-col>
    </ion-row>

    <ion-row >
      <ion-col>
        <ion-button (click)="editing =true">Edit </ion-button>
      </ion-col>
    </ion-row>
    <app-form-tache *ngIf="editing" [tache]="loadedTache"></app-form-tache>
  </ion-grid>
</ion-content>

<ion-content *ngIf="!loadedTache">
  loading...
</ion-content>
